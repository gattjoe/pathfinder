apiVersion: v1
kind: Namespace
metadata:
  name: testserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-testserver"
  namespace: testserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-testserver
  template:
    metadata:
      labels:
        app: nginx-testserver
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}"
          volumeMounts:
            - name: custom-homepage
              mountPath: /usr/share/nginx/html
      volumes:
        - name: custom-homepage
          configMap:
            name: "{{ .Release.Name }}-cm"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-cm"
  namespace: testserver
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Custom Homepage</title>
    </head>
    <body>
      <h1>Hello from Kubernetes!</h1>
      <p>This page was generated by a Kubernetes deployment.</p>
      <p><b>Custom Text:</b> {{ .Values.message }}</p>
    </body>
    </html>
