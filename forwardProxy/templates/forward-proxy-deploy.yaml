apiVersion: v1
kind: Namespace
metadata:
  name: forward-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-forward-proxy"
  namespace: forward-proxy
  labels:
    app: forward-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forward-proxy
  template:
    metadata:
      labels:
        app: forward-proxy
        name: forward-proxy
    spec:
      containers:
        - name: forward-proxy
          # https://www.getconvoy.io/docs/forward-proxies/nginx
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          #volumeMounts:
          #  - name: nginx-config
          #    mountPath: /etc/nginx/nginx.conf
          #    subPath: nginx.conf
      #volumes:
      # - name: nginx-config
      #   configMap:
      #     name: confnginx
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-forward-proxy-service"
  namespace: forward-proxy
spec:
  selector:
    app: forward-proxy
  ports:
    - port: 8081
      targetPort: 8081
      name: http
      protocol: TCP
  type: LoadBalancer
  externalTrafficPolicy: Local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-forward-proxy-ingress"
  namespace: forward-proxy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Release.Name }}-forward-proxy-service"
                port:
                  number: 8081
