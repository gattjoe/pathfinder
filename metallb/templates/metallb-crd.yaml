apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: bgp-local
  namespace: metallb-system
spec:
  ipAddressPools:
    - ipv4-pool
  aggregationLength: 25
  #aggregationLength: "{{ .Values.aggregationLength | int }}"
  localPref: 100
  communities:
    - 65535:65282
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: bgp-external
  namespace: metallb-system
spec:
  ipAddressPools:
    - ipv4-pool
  aggregationLength: 25
  #aggregationLength: "{{ .Values.aggregationLength | int }}"
  localPref: 100
  peers:
    - echobase
