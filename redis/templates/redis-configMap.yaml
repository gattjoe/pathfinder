apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: redis
data:
  redis.conf: |
    appendonly yes
    bind 0.0.0.0
    port 6379

    # Enable RDB saving for persistence
    save 900 1
    save 300 10
    save 60 10000

    # Make secure defaults explicit
    protected-mode yes
    enable-protected-configs no
    enable-debug-command no
    enable-module-command no

    user blocky on #a97629575554c1dc3b1d6bbe52d5ff87292916861cd3fc6e239294d3e67b1da0 +@read +@write
