apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: redis
data:
  redis.conf: |
    appendonly yes
    bind 0.0.0.0
    port 6379

    # Enable RDB saving for persistence
    save 900 1
    save 300 10
    save 60 10000

    "user blocky on #a33408b3ba85345669f8831a523ed7938be6e31031c73c8381302f74d05ac08d ~* &* +@all"

    # Make secure defaults explicit
    protected-mode yes
    enable-protected-configs no
    enable-debug-command no
    enable-module-command no
