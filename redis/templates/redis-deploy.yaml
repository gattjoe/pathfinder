apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-redis-cluster"
  namespace: redis
spec:
  replicas: {{ .Values.spec.replicas }}
  selector:
    matchLabels:
      app: redis-cluster
  template:
    metadata:
      labels:
        app: redis-cluster
    spec:
      containers:
        - name: redis
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: Always
          command: ["redis-server"]
          args: ["--requirepass $(REDIS_PASSWORD)", "--loglevel verbose"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-default-secret
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
              name: client
          volumeMounts:
  #          - name: data
  #            mountPath: /data
            - name: config-volume
              mountPath: /etc/redis
      volumes:
        - name: config-volume
          configMap:
            name: redis-config
