apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blocky
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/gattjoe/pathfinder.git
      path: blocky
      targetRevision: HEAD
      helm:
        releaseName: maul
    - repoURL: https://github.com/gattjoe/pathfinder.git
      path: redis
      targetRevision: HEAD
      helm:
        releaseName: blocky
        valuesObject:
          metadata:
            namespace: blocky
  destination:
    server: https://kubernetes.default.svc
    namespace: blocky
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
