apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-blocky
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gattjoe/pathfinder.git
    path: redis
    targetRevision: HEAD
    helm:
      releaseName: maul
      valuesObject:
        metadata:
          namespace: blocky
  destination:
    server: https://kubernetes.default.svc
    namespace: blocky
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
